<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="2" size="6" *ngFor="let page of appPages">
        <ion-card class="text-center" [routerLink]="[page.url]">
          <ion-card-header>
            <img
              class="home-icon"
              [src]="'assets/icon/' + page.image + '.svg'"
              alt=""
            />
          </ion-card-header>
          <ion-card-content> {{ page.title }} </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
