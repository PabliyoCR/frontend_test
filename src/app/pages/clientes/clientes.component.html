<ion-content class="ion-padding">
  <!-- slides -->
  <swiper (swiper)="setSwiperInstance($event)" (slideChange)="onSlideChange()">
    <ng-template swiperSlide *ngFor="let tab of slides_content">
      <h1>{{ tab.title }}</h1>
      <ion-list lines="none">
        <ion-item
          *ngFor="let cliente of tab.clientes"
          (click)="openCliente(cliente.id)"
        >
          <ion-card>
            <ion-card-header>
              <ion-card-title
                ><b>{{ cliente.nombre }}</b></ion-card-title
              >
              <ion-card-subtitle>
                Zona: <b>{{ cliente.zona | getEnumValue : Zona }}</b>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <div>
                C.C:
                <b>{{ cliente.c_c }}</b>
              </div>
              <div>
                Deuda Pendiente:
                <b>{{ cliente.totalDeudas | colones }}</b>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
    </ng-template>
  </swiper>
</ion-content>
<ion-fab class="mb-5 pb-3" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="openForm()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<mat-tab-group
  #tabs
  headerPosition="below"
  [selectedIndex]="tabIdx"
  (selectedTabChange)="changeTab($event)"
>
  <mat-tab label="Activos"> </mat-tab>
  <mat-tab label="Inactivos"> </mat-tab>
</mat-tab-group>
