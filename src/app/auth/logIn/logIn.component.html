<ion-content class="ion-padding">
  <h3>Iniciar Sesión</h3>
  <form (ngSubmit)="logIn()" [formGroup]="logInForm">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="
          (logInForm.controls.email.dirty ||
            logInForm.controls.email.touched) &&
          logInForm.controls.email.errors
        "
        >Email is invalid</ion-note
      >
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="
          (logInForm.controls.password.dirty ||
            logInForm.controls.password.touched) &&
          logInForm.controls.password.errors
        "
        >Password needs to be 6 characters</ion-note
      >
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!logInForm.valid"
      >Iniciar Sesión</ion-button
    >
  </form>
</ion-content>
